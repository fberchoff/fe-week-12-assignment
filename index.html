<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Store</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"
</head>
<body class="container">
    <div id="new-petstore">
        <h2>New Pet Store</h2>
        <div class="row">
            <div class = "col">
                <input type="text" id="new-petstore-name" class="form-control form-control-sm mt-3" placeholder="Name">
            </div>
        </div>
        <div class = "row">
            <div class = "col"><input type="text" id="new-petstore-address" class="form-control form-control-sm mt-3" placeholder="Address"></div>
            <div class = "col"><input type="text" id="new-petstore-city" class="form-control form-control-sm mt-3" placeholder="City"></div>
            <div class = "col"><input type="text" id="new-petstore-state" class="form-control form-control-sm mt-3" placeholder="State"></div>
            <div class = "col"><input type="text" id="new-petstore-zip" class="form-control form-control-sm mt-3" placeholder="Zip Code"></div>
            <div class = "col"><input type="text" id="new-petstore-phone" class="form-control form-control-sm mt-3" placeholder="Phone"></div>
        </div>
        <button id="create-new-petstore" class="btn btn-primary btn-sm mt-3 mb-5">Create</button>
    </div>

    <div id="app">

    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
